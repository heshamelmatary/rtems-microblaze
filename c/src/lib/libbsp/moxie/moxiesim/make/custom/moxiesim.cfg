include $(RTEMS_ROOT)/make/custom/default.cfg

RTEMS_CPU=moxie
RTEMS_CPU_MODEL=moxie

# optimize flag: typically -O2
CFLAGS_OPTIMIZE_V = -Os -g -ffunction-sections -fdata-sections

LDFLAGS = -Wl,--gc-sections